<!doctype html>
<head>
    <title>Tetresse</title>
</head>

<body onload="setup();">
    <script src="https://door-dash.netlify.app/pages/games/tetris/scripts/game.js"></script>
    <script src="https://door-dash.netlify.app/pages/games/tetris/scripts/other.js"></script>
    <link rel="stylesheet" href="https://door-dash.netlify.app/pages/games/tetris/css/style.css">
    <link rel="stylesheet" href="https://door-dash.netlify.app/pages/games/tetris/css/basicpage.css">
    <link rel="stylesheet" href="https://door-dash.netlify.app/pages/games/tetris/css/background.css">
    <div class="bbaDiv">

        <button class="gameButton button1" id="backArrowButton" onclick="goBack()"><img src="https://door-dash.netlify.app/global-assets/backArrow.png" height="16" width="16"/></button>

        </div>
    <div id="page-area-container">
        <div id="page-area">
            <div class="title">Tetresse - Practice Tool</div>
            <div id="play-area">
                <div class="game"></div>
            </div>
            <table id="stats">
                <tr>
                    <td>Game Time</td>
                    <td style="text-align: right;">
                        <div class="game-0-time" style="display:inline;"></div>
                    </td>
                </tr>
                <tr>
                    <td>Finesse Score</td>
                    <td style="text-align: right;">
                        <div class="game-0-finesse-errors" style="display: inline;"></div>
                    </td>
                </tr>
                <tr>
                    <td>Finesse Tips</td>
                    <td style="text-align: right;">
                        <div class="game-0-finesse-errors-p" style="display: inline;"></div>
                    </td>
                </tr>
                <tr>
                    <td>Lines Cleared</td>
                    <td style="text-align: right;">
                        <div class="game-0-lines-cleared" style="display: inline;"></div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
